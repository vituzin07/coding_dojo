<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Advinhe o número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Adivinhe o número</h1>
  <p>Adivinhe o número entre 1 e 100:</p>
  <form method="POST">
    <label for="palpite">Qual o seu palpite?</label><br />
    <input type="number" name="palpite" id="palpite" min="1" max="100" autofocus/>
    <button type="submit">Enviar</button>
    <p>{{ mensagem }}</p>
  </form>
</body>
